<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid system practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <main class="container border text-center rounded-2 fs-5">
    
    <section class="row p-2 bg-primary text-light">
      <div class="col-12 p-2 bg-primary">Auto columns without explicit calling of sizes:</div>
      <div class="col">1 of 3</div>
      <div class="col">2 of 3</div>
      <div class="col">3 of 3</div>
    </section>
    <section class="row p-2 bg-secondary text-light">
      <div class="col-12 p-2 bg-secondary">Grid that has a specific size for a column:</div>
      <div class="col border">1 of 3</div>
      <div class="col-6 border">2 of 3 WIDER</div>
      <div class="col border">3 of 3</div>
    </section>
    <section>

    </section>
  </main>
</body>
</html>
